<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Alta propietario</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
<script src="leerreservas.js"></script>
</head>
<body data-ng-app="ParkingApp">

<div data-ng-controller="ParkingController">
<h2>Leer propietarios</h2>

		<button data-ng-click="load_reservas()">Recargar lista de reservas</button>
	
		<br>
		<ul data-ng-repeat="reserva in reservas">
			<li>{{reserva.codigo}} {{reserva.propietario.nombre}} {{reserva.plaza.numero}} {{reserva.fecha}} {{reserva.incio}} {{reserva.fin}} </li>		
		</ul>
</div>

</body>
</html>
