<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Alta propietario</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
<script src="altapropietario.js"></script>
</head>
<body data-ng-app="ParkingApp">

<div data-ng-controller="ParkingController">
<h2>Datos propietario:</h2>
<form data-ng-submit="alta_propietario()">
		<table>
			<tr>
				<td>DNI</td>
				<td><input type="text" data-ng-model="nuevoPropietario.dni"/></td>	
			</tr>
			<tr>
				<td>Nombre</td>
				<td><input type="text" data-ng-model="nuevoPropietario.nombre"/></td>	
			</tr>
			<tr>
				<td>Primer Apellido</td>
				<td><input type="text" data-ng-model="nuevoPropietario.apellido1"/></td>	
			</tr>
			<tr>
				<td>Segundo Apellido</td>
				<td><input type="text" data-ng-model="nuevoPropietario.apellido2"/></td>	
			</tr>
			
			<!--  Inicio plaza -->
			<tr>
				<td>Número de plaza</td>
				<td><input type="text" data-ng-model="nuevoPropietario.plaza.numero" /></td>
			</tr>
			<tr>
				<td>Planta</td>
				<td>
					<select data-ng-model="nuevoPropietario.plaza.planta">
						<option>SOTANO_1</option>
						<option>SOTANO_2</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Largo</td>
				<td><input type="text" data-ng-model="nuevoPropietario.plaza.largo" /></td>
			</tr>
			<tr>
				<td>Ancho</td>
				<td><input type="text" data-ng-model="nuevoPropietario.plaza.ancho" /></td>
			</tr>
			<tr>
				<td>Bloqueada</td>
				<td><input type="checkbox" data-ng-model="nuevoPropietario.plaza.bloqueada"/></td>
			</tr>
			<tr>
				<td>Observaciones</td>
				<td><input type="text" data-ng-model="nuevoPropietario.plaza.observaciones"/></td>
			</tr>
			<!-- Fin Plaza -->
			
			
			<tr>
				<td>Telefono Fijo</td>
				<td><input type="text" data-ng-model="nuevoPropietario.telefonoFijo"/></td>	
			</tr>
			<tr>
				<td>Telefono Movil</td>
				<td><input type="text" data-ng-model="nuevoPropietario.telefonoMovil"/></td>	
			</tr>
			<tr>
				<td>Email</td>
				<td><input type="text" data-ng-model="nuevoPropietario.email"/></td>	
			</tr>
			<tr>
				<td>Direccion</td>
				<td><input type="text" data-ng-model="nuevoPropietario.direccion"/></td>	
			</tr>
			<tr>
				<td>Numero</td>
				<td><input type="text" data-ng-model="nuevoPropietario.numero"/></td>	
			</tr>
			<tr>
				<td>Planta</td>
				<td><input type="text" data-ng-model="nuevoPropietario.planta"/></td>	
			</tr>
			<tr>
				<td>Puerta</td>
				<td><input type="text" data-ng-model="nuevoPropietario.puerta"/></td>	
			</tr>
		</table>
		<input type="submit" value="ALTA"/>
		</form>
</div>

</body>
</html>
